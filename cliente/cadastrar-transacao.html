<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Cadastrar Transação | Projeto T.P.R.M</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../assets/css/estilo.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<header>
		<div class="centro">
			<a href="" class="logo">T.P.R.M</a>
			<nav>
				<ul>
					<li>
						<a href="#">Transação</a>
						<ul class="submenu">
							<li><a href="cadastrar-transacao.html">Cadastrar</a></li>
							<li><a href="listar-transacao.html">Listar</a></li>
						</ul>
					</li>
					<li><a href="#">Sair</a></li>
				</ul>
			</nav>
		</div>
		
	</header>
	<div class="main">
		<div class="centro">
			<h1>Cadastrar Transação</h1>
			<form class="form-cadastro" action="">
				<div class="row">
					<div class="col">

						<div class="campo">
							<div class="estilo-select">
								<select name="empresa-contratante" id="empresa-contratante">
									<option value="">Empresa contratante</option>
									<option value="empresa-a">Empresa A</option>
									<option value="empresa-b">Empresa B</option>
									<option value="empresa-c">Empresa C</option>
									<option value="empresa-d">Empresa D</option>
									<option value="empresa-e">Empresa E</option>
								</select>
							</div>
						</div>
						<div class="campo">
							<div class="estilo-select">
								<select name="empresa-contratada" id="empresa-contratada">
									<option value="">Empresa contratada</option>
									<option value="empresa-a">Empresa A</option>
									<option value="empresa-b">Empresa B</option>
									<option value="empresa-c">Empresa C</option>
									<option value="empresa-d">Empresa D</option>
									<option value="empresa-e">Empresa E</option>
								</select>
							</div>
						</div>
						<div class="campo">
							<div class="estilo-select">
								<select name="tipo-servico" id="tipo-servico">
									<option value="">Tipo de serviço</option>
									<option value="servico-a">Serviço A</option>
									<option value="servico-b">Serviço B</option>
									<option value="servico-c">Serviço C</option>
									<option value="servico-d">Serviço D</option>
									<option value="servico-e">Serviço E</option>
								</select>
							</div>
						</div>
						
					</div>
					<div class="col">
						<div class="campo">
							<input id="valor-servico" type="text" placeholder="Valor do serviço">
						</div>
						<div class="campo">
							<textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Descrição"></textarea>
						</div>
					</div>
				</div>
				<button id="btn-cadastrar" class="btn btn-entrar float-right" type="submit">Cadastrar</button>
			</form>
		</div>
	</div>
</body>
</html>
