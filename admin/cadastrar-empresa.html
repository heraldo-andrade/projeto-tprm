<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Cadastrar Transação | Projeto T.P.R.M</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../assets/css/estilo.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
	<header>
		<div class="centro">
			<a href="" class="logo">T.P.R.M</a>
			<nav>
				<ul>
					<li>
						<a href="#">Cadastrar empresa</a>
					</li>
					<li><a href="#">Valor devido</a></li>
					<li><a href="#">Sair</a></li>
				</ul>
			</nav>
		</div>
		
	</header>
	<div class="main">
		<div class="centro">
			<h1>Cadastrar empresa</h1>
			<form class="form-cadastro" action="">
				<div class="row">
					<div class="col">
						<div class="campo display-flex">
							<input id="empresa-contratante" class="m-r" type="text" placeholder="Nome da empresa">
							<button id="btn-cadastrar" class="btn btn-entrar float-right" type="submit">Cadastrar</button>
						</div>
					</div>
				</div>
			</form>
			<div class="tabela-responsiva">
				<table>
					<thead>
						<tr>
							<th>Nome da empresa</th>
							<th class="acoes">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>Empresa A</td>
							<td>
								<button class="btn btn-editar"><i class="fas fa-edit"></i>Editar</button>
								<button class="btn btn-excluir"><i class="fas fa-trash-alt"></i>Excluir</button>
							</td>
						</tr>
						<tr>
							<td>Empresa B</td>
							<td>
								<button class="btn btn-editar"><i class="fas fa-edit"></i>Editar</button>
								<button class="btn btn-excluir"><i class="fas fa-trash-alt"></i>Excluir</button>
							</td>
						</tr>
						<tr>
							<td>Empresa C</td>
							<td>
								<button class="btn btn-editar"><i class="fas fa-edit"></i>Editar</button>
								<button class="btn btn-excluir"><i class="fas fa-trash-alt"></i>Excluir</button>
							</td>
						</tr>
						<tr>
							<td>Empresa D</td>
							<td>
								<button class="btn btn-editar"><i class="fas fa-edit"></i>Editar</button>
								<button class="btn btn-excluir"><i class="fas fa-trash-alt"></i>Excluir</button>
							</td>
						</tr>
						<tr>
							<td>Empresa E</td>
							<td>
								<button class="btn btn-editar"><i class="fas fa-edit"></i>Editar</button>
								<button class="btn btn-excluir"><i class="fas fa-trash-alt"></i>Excluir</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
